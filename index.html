<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Jade Sales">
        <meta name="description" content="Tela de login">
        <meta name="keywords" content="login, user, password">  

        <link rel="stylesheet" href="style.css">  
    </head>

    <body>
        <h1 class="titulo-principal">Box Delivery</h1>

        <form action="#" method="POST" class="formLogin">
            <fieldset>
                <legend>Acessar conta</legend>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required autofocus>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">

                <input type="submit" value="Entrar" class="botao">
            </fieldset>
        </form>
    </body>
</html>
